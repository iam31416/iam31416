name: Metrics

on:
  schedule:
    - cron: "0 */12 * * *"   # Actualiza cada 12 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GitHub Metrics (terminal dark)
        uses: lowlighter/metrics@latest
        with:
          # --- Autenticación ---
          token: ${{ secrets.METRICS_TOKEN }}
          user: iam31416

          # --- Estilo general ---
          template: classic
          config_theme: dark
          config_timezone: Europe/Madrid
          config_animations: yes
          config_padding: 8, 15
          config_border: 0
          config_twemoji: yes
          base: header, activity, community, repositories, metadata

          # --- Calendario / contribuciones ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # --- Lenguajes ---
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_threshold: 2%

          # --- Hábitos de commits ---
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # --- Actividad reciente ---
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 14
          plugin_activity_visibility: public
          plugin_activity_timestamps: yes

          # --- Repositorios destacados (ajusta a los tuyos o borra la línea) ---
          plugin_repositories: yes
          plugin_repositories_featured: iam31416/iam31416

          # --- Tópicos / tecnologías ---
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_limit: 12

          # --- Líneas de código aproximadas ---
          plugin_lines: yes
