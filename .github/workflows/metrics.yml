name: Metrics

on:
  schedule:
    - cron: "0 */12 * * *"   # Actualiza cada 12 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:          # ðŸ”´ ESTO ES LO QUE FALTABA
      contents: write
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: iam31416
          template: terminal
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Madrid

          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_habits: yes
          plugin_traffic: yes
          plugin_lines: yes
          plugin_followup: yes
          plugin_repositories: yes
          plugin_activity: yes
          plugin_calendar: yes
          plugin_stargazers: yes
          plugin_topics: yes
          plugin_code: yes
